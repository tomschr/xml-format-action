---
on:
  push:
    paths:
      - 'tests/xml/*.xml'
      - 'tests/docbook/*.xml'


jobs:
  reformat-xml:
    # Use only branches, but skip tags
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-18.04

    steps:
      - name: List some important versions
        run: |
          bash --version
          echo "curl version..."
          curl --version || true
          echo "wget version..."
          wget --version || true

      - uses: actions/checkout@v2
        with:
           # Number of commits to fetch.
           # 0 indicates all history for all branches and tags.
           # This is absolutely needed for this action!
           fetch-depth: 0

      - name: Set Git user and email...
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "XML Reformat Bot"

      - name: List action metadata
        run: |
          echo -e "github.action     : ${{ github.action }}"
          echo -e "github.actor      : ${{ github.actor }}"
          echo -e "github.event_name : ${{ github.event_name }}"
          echo -e "github.job        : ${{ github.job }}"
          echo -e "github.ref        : ${{ github.ref }}"
          echo -e" github.repository : ${{ github.repository }}"
          echo -e "github.run_id     : ${{ github.run_id }}"
          echo -e "github.sha        : ${{ github.sha }}"
          echo -e "github.workflow   : ${{ github.workflow }}"
          echo -e "github.workspace  : ${{ github.workspace }}"

      # - name: Format XML
      #  id: reformat1
      #  uses: ./

      - name: Format DocBook XML
        id: dbxml
        uses: ./
        with:
          exclude-files: |
            tests/docbook/schemas.xml
          config: https://github.com/openSUSE/daps/raw/main/etc/docbook-xmlformat.conf
      
      - name: Check steps outputs
        run: |
           echo "istag=${{ steps.isreftag.outputs.istag }}"
           # echo "steps.reformat1.outputs.xmlfound=${{ steps.reformat1.outputs.xmlfound }}"
           echo "steps.dbxml.outputs.xmlfound=${{ steps.dbxml.outputs.xmlfound }}"

      - name: Push
        if: ${{ steps.dbxml.outputs.xmlfound }}
        run: |
            # Remove any refs/heads/ parts:
            BRANCH="${GITHUB_REF#refs/heads/}"
            URL="https://${{github.actor}}:${{secrets.SOURCE_PUSH_TOKEN}}@github.com/${{github.repository}}.git"
            git push "$URL" "$BRANCH"